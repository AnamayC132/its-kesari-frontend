<div class="container">
  <app-header [currentUrl]="currentUrl"></app-header>
  <div *ngIf="currentUrl=='/'" class="content">

    <div fxLayout="row wrap" >
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let page of pages | keyvalue">
        <div style="transform: scale3d(0.8,0.8,0.8);">
        <mat-card *ngIf="page.key=='baby'"  class=" custom-card1 mat-elevation-z4" routerLink={{page.value}} routerLinkActive="active" >
          <div class="rippleHover">
          <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
        </div>
      
        </mat-card>
        <mat-card *ngIf="page.key=='b'"  class=" custom-card2 mat-elevation-z4" routerLink={{page.value}} routerLinkActive="active" >
        
          
         <div class="rippleHover">
          <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
        </div>
        
         

      </mat-card>
      <mat-card *ngIf="page.key=='b1'"  class=" custom-card3 mat-elevation-z4" routerLink={{page.value}} routerLinkActive="active" >
      <div class="rippleHover">
      <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
    </div>
     
      </mat-card>
      <!-- <mat-card *ngIf="page.key=='b1'"  class=" custom-card3 mat-elevation-z4" routerLink={{page.value}} routerLinkActive="active" matRipple
      [matRippleCentered]="true" [matRippleDisabled]="false" [matRippleUnbounded]="false" [matRippleRadius]="300">
      <div class="rippleHover">
      <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
    </div>
     
      </mat-card> -->
      <mat-card *ngIf="page.key=='b2'"  class=" custom-card3 mat-elevation-z4" routerLink={{page.value}} routerLinkActive="active" >
      <div class="rippleHover">
      <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
    </div>
     
      </mat-card>
      </div>
      </div>
    </div>


  </div>

  <div *ngIf="currentUrl!='/'" class="content">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
