<div class="container">
  <app-header></app-header>
  <div class="content">
    <div fxLayout="row wrap" >
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let page of pages | keyvalue">
        <div style="transform: scale3d(0.8,0.8,0.8);">
        <mat-card   class=" custom-card1 mat-elevation-z4" [routerLink]="[page.value,page.key]" routerLinkActive="active" >
          <div class="rippleHover">
          <img mat-card-image src="{{this.baseUrl+page.value.substring(1)}}.jpg">
        </div>
      
        </mat-card>
       
      </div>
      </div>
    </div>


  </div>

 
  <app-footer></app-footer>
</div>
